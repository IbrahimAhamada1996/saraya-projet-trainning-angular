<div class="card">
  <div class="card-header bg-info">Student list</div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let student of students"> <img [src]="student.img" alt="" width="40px" srcset=""> {{student.firstname}} {{student.lastname}} {{student.age}}</li>
  </ul>
</div>
